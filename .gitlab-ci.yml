---
image: registry.gitlab.com/aplus-framework/images/php

include:
  - template: Security/SAST.gitlab-ci.yml

variables:
  SAST_EXCLUDED_PATHS: guide, tests, vendor

test:php:
  stage: test
  cache:
    paths:
      - vendor/
  services:
    - mariadb
    - memcached
    - redis
  variables:
    MYSQL_DATABASE: framework-tests
    MYSQL_ROOT_PASSWORD: password
  before_script:
    - composer install
  script:
    - composer normalize --dry-run --indent-size=4 --indent-style=space
    - vendor/bin/php-cs-fixer fix --diff --dry-run --verbose
    - vendor/bin/phpmd app xml phpmd.xml
    - vendor/bin/phpstan analyse -vvv
    - vendor/bin/phpunit --colors=never
    - phpdoc
  artifacts:
    paths:
      - build/coverage/
      - build/docs/
  coverage: '/^\s*Lines:\s*\d+.\d+\%/'

pages:
  stage: deploy
  dependencies:
    - test:php
  environment:
    name: production
    url: https://aplus-framework.gitlab.io
  script:
    - mv public/ app-public/
    - mkdir public/
    - mv build/coverage/ public/
    - mv build/docs/ public/
  artifacts:
    paths:
      - public/
  only:
    - master
